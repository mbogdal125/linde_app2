{% extends "base.html" %}


{% block extra-head %}
    {% load javascript_settings_tags %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">{% javascript_settings %}</script>
    <script type="text/javascript" src="{{ STATIC_URL }}forms.js" ></script>
    <script src="https://github.com/carhartl/jquery-cookie/raw/master/jquery.cookie.js"></script>
{% endblock %}

{% block content %}
    <div class=search-insert>
        <form id="search-insert"  method="post" action="" class="search-form">{% csrf_token %}
            Podaj numer arkusza: {{ form.search_field }}
            <input type="submit" value="Szukaj" title="Szukaj"/>
        </form>
    </div>
    {% for object in object_list %}
        {{ object.id_customer }}
        {{ object.id_stocktaking }}
    {% endfor %}

{% endblock %}
